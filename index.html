<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="app-wrapper">
    <div class="card" id="card">
      <img src="" alt="nft image" class="nft-image">
      <h2 class="card-title"></h2>
      <span class="description">
      </span>
      <div class="info">
        <span class="nft-value">
        </span>
        <span class="time-left">
        </span>
      </div>
      <div class="author">
        <img src="" alt="author thumbnail" class="author-img">
        <span class="author-name">
          Creation of <span class="name"></span>
        </span>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/szczepanieceryk">Eryk Szczepaniec</a>.
    </div>
  </div>

</body>

</html>
